<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
    <h1> 게시글 목록 </h1>

    <div>
    <a href = "/new"> 새 게시글 작성</a>
    </div>

    <div th:each="post : ${posts}">
        <div>
            <h2 th:text="${post.title}">제목</h2> <!-- 게시글 제목 -->
            <p th:text="${post.id}">ID</p>
            <p th:text="${post.content}">내용</p> <!-- 게시글 내용 -->
            <a th:href="@{/edit/{id}(id=${post.id})}">수정하기</a> <!-- 수정 페이지로 이동하는 링크 -->
        </div>
    </div>

</body>
</html>
